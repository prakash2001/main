<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Validation </title>
    <link rel="stylesheet" href="dash.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="connect.jsp" method="post">
      <h2>Details Form</h2>
      <div class="form-group firstname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" name="Firstname">
      </div>
      <div class="form-group lastname">
        <label for="fullname">Last Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" name="Lastname">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address" name="Mail">
      </div>
      <div class="form-group password">
        <label for="10">Xth</label>
        <input type="number" id="password" placeholder="Enter your percentage" name="10-mark">
        <i id="pass-toggle-btn" ></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date "name="date  ">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male" name="M">Male </option>
          <option value="Female"name="F">Female</option>
          <option value="Other"name="O">Other</option>
        </select>
      </div>
      <div class="phonenumber">
        <label for="phone-no">Phone Number</label>
        <input type="number" id="number" placeholder="number" name="phone-no">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

  
  </body>
</html>
